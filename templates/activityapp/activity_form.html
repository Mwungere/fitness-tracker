<!-- activity_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Activity</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Activity Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.duration.id_for_label }}" class="form-label">Duration</label>
            {{ form.duration }}
        </div>
        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
            {{ form.date }}
        </div>
        <div class="mb-3">
            <label for="{{ form.activity_type.id_for_label }}" class="form-label">Activity Type</label>
            {{ form.activity_type }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
